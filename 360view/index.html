<!DOCTYPE html>
<html lang="en">
  <head>
    <title>360 View</title>
    <meta charset="UTF-8" />
  </head>
  <body>
  <div class="360-view" style="max-width: 600px; width: 100%;margin: 0 auto;">
    <div
      class="cloudimage-360"
      data-folder="images/"
      data-filename="{index}.jpg?v1"
      data-amount="23"
      data-full-screen

	</div>
    <!-- Add script tag with CDN link to js-cloudimage-360-view lib after all content in body tag -->
    <script src="js/js-cloudimage-360-view.min.js"></script>
  </body>
</html>
